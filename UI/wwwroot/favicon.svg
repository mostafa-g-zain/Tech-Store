<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a58ca;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e3f2fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bbdefb;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle with Shadow -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Shadow Filter -->
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Laptop Screen -->
  <rect x="22" y="28" width="56" height="36" rx="2" fill="#ffffff" stroke="#f8f9fa" stroke-width="1"/>
  
  <!-- Screen Display -->
  <rect x="25" y="31" width="50" height="30" rx="1" fill="url(#screenGrad)"/>
  
  <!-- Code Symbol on Screen -->
  <g transform="translate(50, 46)">
    <!-- Left Angle Bracket -->
    <path d="M -8 -6 L -12 0 L -8 6" stroke="#0d6efd" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Slash -->
    <path d="M -2 8 L 2 -8" stroke="#0d6efd" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <!-- Right Angle Bracket -->
    <path d="M 8 -6 L 12 0 L 8 6" stroke="#0d6efd" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Laptop Base/Keyboard -->
  <path d="M 18 64 L 22 64 L 24 66 L 76 66 L 78 64 L 82 64 L 85 72 L 15 72 Z" fill="#ffffff" stroke="#f8f9fa" stroke-width="1"/>
  
  <!-- Keyboard Detail -->
  <rect x="40" y="67" width="20" height="2" rx="1" fill="#e3f2fd"/>
  
  <!-- Hinge -->
  <rect x="22" y="63" width="56" height="1.5" fill="#dee2e6"/>
</svg>
